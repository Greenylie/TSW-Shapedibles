<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Shapedibles</title>
    <link rel="stylesheet" href="assets/styles/base.css">
    <script src="assets/script/base.js"></script>
</head>
<body>
    <header>
       <div class="header-wrapper"> <!--Uso una div come wrapper per rendere il logo piÃ¹ grande della navbar-->
           <div class="logo">
               <a href="index.html"><img src="assets/images/svg/logo.svg" alt="Logo" id="logoSvg"></a>
           </div>
       </div>
    </header>
    <main id="main"></main>
    <div class="ruler">
        <div class="line"></div>
        <a class="handle" href="#main">
            <img src="assets/images/svg/handle.svg" alt="Logo">
        </a>
    </div>

    <svg>
        <filter id='noiseFilter'>
            <feTurbulence
                    type='fractalNoise'
                    baseFrequency='0.5'
                    stitchTiles='stitch'/>

            <feBlend in="SourceGraphic" in2="monoNoise" mode="screen" />
        </filter>
    </svg>
</body>
</html>
